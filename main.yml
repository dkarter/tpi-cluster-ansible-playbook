---
- hosts: tpi_cluster

  tasks:
    - name: Create cgroup memory boot config
      include_tasks: ./role/create_cgroup_memory.yml

    - name: Update and install apt packages
      include_tasks: ./role/apt.yml

    - name: Get K3S Token from local env var
      shell: |
        echo "$K3S_TOKEN"
      register: k3s_token
      changed_when: false
      delegate_to: localhost
      run_once: true

    - name: Get master ip address
      shell: |
        ip addr show eth0 | grep 'inet ' | awk '{ print $2 }' | cut -f1 -d'/'
      register: master_ip
      when: "'master' in group_names"

    - name: Set k3s URL for master node
      set_fact:
        k3s_url: 'https://{{ master_ip.stdout }}:6443'
      when: "'master' in group_names"

    - name: Set k3s URL for agent nodes
      set_fact:
        k3s_url: "{{ hostvars[groups['master'][0]]['k3s_url'] }}"
      when: "'agent' in group_names"

    - name: Check if K3S is already installed
      command: k3s --version
      register: k3s_version
      failed_when: false
      changed_when: false

    - name: Install K3S Server on Master Node
      shell: |
        curl -sfL https://get.k3s.io | K3S_TOKEN='{{ k3s_token.stdout }}' sh -
      when:
        - "'master' in group_names"
        - k3s_version.rc != 0

    - name: Install K3S Agent on Agent Nodes
      shell: |
        curl -sfL https://get.k3s.io | K3S_URL='{{ k3s_url }}' K3S_TOKEN='{{ k3s_token.stdout }}' sh -
      when:
        - "'agent' in group_names"
        - k3s_version.rc != 0

    - name: Fetch kubeconfig file from master node
      fetch:
        src: /etc/rancher/k3s/k3s.yaml
        dest: ./outputs/kubeconfig.yaml
        flat: true
      run_once: true
      delegate_to: "{{ groups['master'][0] }}"
      become: true
